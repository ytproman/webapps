<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bombucks Game</title>
    <link rel="stylesheet" href="../../css/styles-bombucks.css">
</head>

<body>
    <canvas id="particleCanvas"></canvas> <!-- Добавленный элемент canvas -->
    <header>
        <span>@JugoKazik_bot</span>
    </header>
    <div>
        <select id="fieldSelect">
            <option value="2x3" selected>Field 2x3</option>
            <option value="3x6">Field 3x6</option>
            <option value="4x9">Field 4x9</option>
            <option value="5x12">Field 5x12</option>
            <option value="6x15">Field 6x15</option>
        </select>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button class="play-button">play</button>
    <button class="reset-button">reset</button>
    <div style="text-align: center; margin-top: 20px;">
        <a href="../../index.html">
            <button style="background: linear-gradient(135deg, #ff0066, #ffcc00); color: white; border: none; border-radius: 10px; padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 200px; margin: 10px; font-family: 'Intro', sans-serif;">
                BACK 
            </button>
        </a>
    </div>
    <div id="notification" class="notification">
        <div class="notification-content">
            <p class="notification-text">Game Over!</p>
            <button onclick="closeNotification()" style="background: linear-gradient(135deg, #ff0066, #ffcc00); color: white; border: none; border-radius: 10px; padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 200px; margin: 10px; font-family: 'Intro', sans-serif;">Close</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../../scripts/script-bombucks.js"></script>
</body>

</html>
