<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JUGO-SIGNALS</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <script src="../scripts/script-royale.js"></script>
    <link href="../css/styles-royale.css" rel="stylesheet">
</head>
<body>
    <div class="game-title">JUGOKAZIK</div>
    <div class="game-board" id="gameBoard"></div>
    <div class="play-buttons-container">
        <button class="reset-button">
            <img src="../img/royale-img/pere.png" alt="Pere icon" style="width: 100%; height: 100%;">
        </button>
        <button class="play-button">
            <img src="../img/royale-img/play.png" alt="Play icon" style="width: 80%; height: 80%;">
        </button>
    </div>
    <a href="../index.html"><button class="return-button">BACK</button></a>
 <div id="notification" class="notification">
    <div class="notification-content">
        <p class="notification-text">Game Over!</p>
        <button onclick="closeNotification()">Close</button>
    </div>
</div>
    <audio id="click-sound" src="click.mp3"></audio><!-- Звуковой эффект для воспроизведения -->
    <audio id="reset-sound" src="reset.mp3"></audio>
    <audio id="not-sound" src="notify.mp3"></audio><!-- Звуковой эффект для воспроизведения -->
    <audio id="cl-sound" src="close.mp3"></audio>
</body>
</html>
